<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" class="btn btn--primary">Primary</button>
    <button type="button" class="btn btn--secondary">Secondary</button>
    <button type="button" class="btn btn--success">Success</button>
    <button type="button" class="btn btn--danger">Danger</button>
    <button type="button" class="btn btn--warning">Warning</button>
    <button type="button" class="btn btn--info">Info</button>
    <button type="button" class="btn btn--light">Light</button>
    <button type="button" class="btn btn--dark">Dark</button>
    <button type="button" class="btn btn--link">Link</button>

    <style>
        .card__title {
            font-weight: 700;
            color: #000;
        }

        .card__title--red {
            color: red;
        }
    </style>

    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="#" alt="Card image cap">
        <div class="card__body">
            <h5 class="card__title--red">Card title</h5>
            <p class="card__text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>


    <nav aria-label="...">
        <ul class="pagination">
            <li class="pagination__item pagination__item--disabled">
                <span class="pagination__link">Previous</span>
            </li>
            <li class="pagination__item"><a class="pagination__link" href="#">1</a></li>
            <li class="pagination__item pagination__item--active">
                <span class="pagination__link">
                    2
                    <span class="sr-only">(current)</span>
                </span>
            </li>
            <li class="pagination__item"><a class="pagination__link" href="#">3</a></li>
            <li class="pagination__item">
                <a class="pagination__link" href="#">Next</a>
            </li>
        </ul>
    </nav>

    <ul class="nav">
        <li class="nav__item">
          <a class="nav__link nav__link--active" href="#">Active</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Link</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Link</a>
        </li>
        <li class="nav__item">
          <a class="nav__link nav__link--disabled" href="#">Disabled</a>
        </li>
      </ul>
</body>

</html>
