<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="learn-scss/css/style.css">
</head>

<body>
    <button class="button">Button Default</button>
    <button class="button--red">Button Red</button>
    <button class="button--green">Button Green</button>

    <ul class="nav">
        <li class="nav__item">
            <a class="nav__link nav__link--active" href="#">Active</a>
        </li>
        <li class="nav__item">
            <a class="nav__link" href="#">Link</a>
        </li>
        <li class="nav__item">
            <a class="nav__link" href="#">Link</a>
        </li>
        <li class="nav__item">
            <a class="nav__link nav__link--disabled" href="#">Disabled</a>
        </li>
    </ul>

    <ul class="pagination">
        <li class="pagination__item pagination__item--disabled">
            <span class="pagination__link">Previous</span>
        </li>
        <li class="pagination__item"><a class="pagination__link" href="#">1</a></li>
        <li class="pagination__item pagination__item--active">
            <a class="pagination__link" href="#">2</a>
        </li>
        <li class="pagination__item"><a class="pagination__link" href="#">3</a></li>
        <li class="pagination__item">
            <a class="pagination__link" href="#">Next</a>
        </li>
    </ul>

    <div class="parent">
        <div class="box__item box__item-one">Child 1</div>
        <div class="box__item box__item-two">Child 2</div>
        <div class="box__item box__item-three">Child 3</div>
        <div class="box__item box__item-four">Child 4</div>
    </div>
</body>

</html>
